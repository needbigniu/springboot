server.port=8080
#配置视图解析器
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#定义数据源组件
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lethouse?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=

#springboot整合mybatis的配置
#指定mybatis的配置文件(将mybatis配置文件复到resources目录)
mybatis.config-location=classpath:mybatis/mybatis-config.xml
#指定实体类型别名   配置文件中省去该配置
#mybatis.type-aliases-package=com.team.k9509_springbootdemo.entity
#指定sql映射文件的位置  配置文件中省该配置
#mybatis.mapper-locations=classpath:com/team/k9509_springbootdemo/mapper/*.xml

#注意:将mybatis的配置文件复制到resources/mybatis目录中。并指定实体类型别名、sql映射文件所在的位置、分页插件

#thymeleaf
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.check-template-location=true
#spring.thymeleaf.encoding=utf-8
#spring.thymeleaf.servlet.content-type=text/html
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.cache=false
#注意:以上配置可以不写，采用springboot的默认配置
#springmvc文件上传的配置 可不写
#  默认为true支持文件上传
spring.servlet.multipart.enabled=true
#上传最大文件的大小: 5MB
spring.servlet.multipart.max-file-size=5MB
#设置请求最大值
spring.servlet.multipart.max-request-size=5MB
